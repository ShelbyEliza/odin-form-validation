<!DOCTYPE html>
<html lang="en">

  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Form Validation</title>
    <link rel="stylesheet" href="styles.css">

    <script src="index.js" defer></script>
  </head>

  <body>
    <section id="container">
      <header>
        <h1>Welcome!</h1>
        <p>please signup below</p>
      </header>
      <form novalidate>
        <label for="email" class="email">
          <span>Email:</span>
          <input type="email" id="email" minlength="6" maxlength="254" size="40" required>
        </label>
        <label for="country" class="country">
          <span>Country:</span>

          <select name="country" id="country" required>
            <option value="">--Select option--</option>
            <option value="us">United States</option>
            <option value="uk">United Kingdom</option>
            <option value="fr">France</option>
            <option value="be">Belgium</option>
            <option value="de">Germany</option>
            <option value="jp">Japan</option>
            <option value="kr">South Korea</option>
            <option value="za">South Africa</option>
          </select>

        </label>
        <label for="zip-code" class="zip-code">
          <span>Zip Code:</span>
          <input type="text" name="zip-code" id="zip-code" required>
        </label>
        <label for="password" class="password">
          <span>Password:</span>
          <input type="password" name="password" id="password" required>
        </label>
        <label for="confirm-password" class="confirm-password">
          <span>Confirm Password:</span>
          <input type="password" name="confirm-password" id="confirm-password" required>
        </label>
        <button type="submit" class="submit-btn">Validate!</button>
      </form>
    </section>

  </body>

</html>
